apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-depl
  labels:
    app: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
      - name: nodejs
        image: aman3105/nodejs-nnr
        ports:
        - containerPort: 5000
